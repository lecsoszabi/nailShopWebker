<div class="auth-container">
  <h2 class="auth-title">Regisztráció</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="email" class="form-label">Email cím</label>
      <input type="email" id="email" formControlName="email"
             class="form-control"
             [ngClass]="{ 'input-error': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Az email cím kötelező.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Érvénytelen email formátum.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Jelszó</label>
      <input type="password" id="password" formControlName="password"
             class="form-control"
             [ngClass]="{ 'input-error': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">A jelszó kötelező.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">A jelszónak legalább 6 karakter hosszúnak kell lennie.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword"
             class="form-control"
             [ngClass]="{ 'input-error': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched || registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched }">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
        <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">A jelszó megerősítése kötelező.</span>
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
        A két jelszó nem egyezik.
      </div>
    </div>

    <div *ngIf="errorMessage" class="api-error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="submit-button button-primary">
      Regisztráció
    </button>
  </form>
  <p class="auth-switch-link-paragraph">
    Már van fiókod? <a routerLink="/login" class="auth-switch-link">Jelentkezz be itt!</a>
  </p>
</div>
