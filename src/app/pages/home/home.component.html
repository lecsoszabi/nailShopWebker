<div class="home-container">
  <div class="hero-content">
    <h1>Üdv a Nail Shop-ban!</h1>
    <p>Itt mindent megtalálsz a körömépítéshez és a tökéletes manikűrhöz.</p>


    <a *ngIf="isUserLoggedIn; else showLoginButton"
       routerLink="/store"
       class="cta-button">
      Fedezd fel termékeinket!
    </a>


    <ng-template #showLoginButton>
      <a routerLink="/login" class="cta-button">
        Bejelentkezés / Regisztráció
      </a>
    </ng-template>
  </div>
</div>
