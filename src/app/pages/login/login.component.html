<div class="auth-container">
  <h2 class="auth-title">Bejelentkezés</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="email" class="form-label">Email cím</label>
      <input type="email" id="email" formControlName="email"
             class="form-control"
             [ngClass]="{ 'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Az email cím kötelező.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Érvénytelen email formátum.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Jelszó</label>
      <input type="password" id="password" formControlName="password"
             class="form-control"
             [ngClass]="{ 'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">A jelszó kötelező.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">A jelszónak legalább 6 karakter hosszúnak kell lennie.</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="api-error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-button button-primary">
      Bejelentkezés
    </button>
  </form>
  <p class="auth-switch-link-paragraph">
    Még nincs fiókod? <a routerLink="/register" class="auth-switch-link">Regisztrálj itt!</a>
  </p>
</div>
